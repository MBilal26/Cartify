name: Cartify
description: "A stylish, and user-friendly e-commerce mobile application."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.4.10
  image_picker: ^1.2.1
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  http: ^1.1.0
  google_generative_ai: ^0.4.0

dependency_overrides:
  firebase_auth_web: ^5.13.2
  web: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/cartify_icon.png


flutter:
  uses-material-design: true

  fonts:
    - family: BBHBogle
      fonts:
        - asset: assets/fonts/BBHBogle-Regular.ttf
          weight: 400

    - family: IrishGrover
      fonts:
        - asset: assets/fonts/IrishGrover-Regular.ttf

    - family: ADLaMDisplay
      fonts:
        - asset: assets/fonts/ADLaMDisplay-Regular.ttf

  assets:
    - assets/images/
    - assets/icons/categories_icon/
    - assets/icons/categories_icon/shirts_icon.png
    - assets/icons/categories_icon/accessories_icon.png